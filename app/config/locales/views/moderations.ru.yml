    versions:
      index:
        expand_all: :moderations.bans.index.expand_all
        notice: Список правок контента сайта пользователями
        instruction: Инструкция
        instructions:
          - 'Для аниме описания должны быть уникальны, то есть не взяты
            с других сайтов. Проверяется это просто:
            ищется в Гугле фраза из правки пользователя вот
            <a href="https://www.google.ru/search?sourceid=chrome&client=ubuntu&channel=cs&ie=UTF-8&q=%D0%9E%D0%BD+%D0%B8%D0%BC%D0%B5%D0%B5%D1%82+%D1%81%D0%BF%D0%BE%D1%81%D0%BE%D0%B1%D0%BD%D0%BE%D1%81%D1%82%D1%8C+%D0%B2%D0%B8%D0%B4%D0%B5%D1%82%D1%8C+%D0%BF%D1%80%D0%B8%D0%B7%D1%80%D0%B0%D0%BA%D0%BE%D0%B2+%D0%B8+%D0%B4%D1%83%D1%85%D0%BE%D0%B2.+%D0%A0%D0%BE%D0%BA%D0%BE%D0%B2%D0%BE%D0%B9+%D0%B4%D0%B5%D0%BD%D1%8C+%D0%BF%D1%80%D0%B8%D1%85%D0%BE%D0%B4%D0%B8%D1%82+%D0%BA%D0%BE%D0%B3%D0%B4%D0%B0+%D0%BE%D0%BD+%D0%B2%D1%81%D1%82%D1%80%D0%B5%D1%87%D0%B0%D0%B5%D1%82+%D1%88%D0%B8%D0%BD%D0%B8%D0%B3%D0%B0%D0%BC%D0%B8+%D0%9A%D1%83%D1%87%D0%B8%D0%BA%D0%B8+%D0%A0%D1%83%D0%BA%D0%B8%D1%8E">так</a>.
            Если находится полное совпадение (на любом сайте, кроме Шикимори),
            значит это копипаста, и правку следует отклонить.
            Для манги и персонажей описания могут быть взяты с других сайтов,
            но при этом должен быть указан источник.'
          - Не должно быть грамматических ошибок. Проверить можно в Ворде
            или <a href="http://advego.ru/text/">тут</a>.
          - Имена персонажей должны быть <b>подсвечены</b> указанием
            после имени в скобочках японского или английского варианта имени
            (если у персонажа задано русское имя, и прямое вхождение имени
            встретится в тексте описания, то имя будет так же
            <b>подсвечено</b>).
          - Описания должны быть написаны литературным русским языком.
            Время от времени добавляют дословные переводы с английского,
            подобное принимать не нужно.
          - При принятии или отказе правки от вашего имени пользователю
            будет выслано уведомление о принятии или отказе.
            При отказе, пожалуйста, напишите пользователю о том,
            что ему нужно исправить, чтобы правка была принята.
          - Запрета на полное изменение чьих-либо описаний нет.
            Любые описания могут быть изменены другими пользователям,
            если модератор сочтёт, что новый текст лучше.
          - 'Кадры должны быть надлежащего качества:
            онгоинги - 720p (1280x720),
            для более старых - не менее 480p (720x480),
            для совсем старых аниме 90х годов и ранее можно и
            в худшем качестве.'
          - На кадрах не должно быть логотипов, водяных знаков других сайтов,
            а также субтитров.
          - 'Боты теперь умеют удалять видео, создавая запрос на удаление.
            Удаляют в двух случаях: либо видео не работает,
            либо видео дублируется.'
        instructions_notice: >-
          При "мелких" недостатках в правках "отказывать" не стоит,
          лучше примите правку и подправьте:
          на страницах аниме/манги/персонажей при редактировании описаний
          в редакторе у вас появится новый пункт "Применить" слева
          от кнопки сохранения. Эта кнопка мгновенно применяет внесённые
          вами изменения, не занося вас в список авторов.
        queue: Очередь
        more_content_changes_pending: >-
          Это ещё не всё.
          Остальные правки будут доступны после принятия отображённых выше.
        queue_empty: Очередь пуста
        history: История правок

