    for_right_holders:
      text: >-
        [p]Если вы обнаружили материал, представленный на нашем сайте, который нарушает ваши авторские права, или же дискредитирует Вашу компанию, предоставляя неверную или искаженную информацию, пожалуйста свяжитесь с нами для решения этого вопроса.[/p]
        [p]Для этого необходимо отправить e-mail с вашего корпоративного почтового ящика содержащий:[/p][list]
        [*] контактные данные, реквизиты вашей компании;
        [*] прямую ссылку(ссылки) на материал, который вы считаете спорным;
        [*] заверенные сканированные копии документов, подтверждающих ваше эксклюзивное право на материал;
        [*] в случае, если вы представляете интересы другой компании – копии документов на посреднические услуги;
        [/list][p]На адрес {MAIL}[/p]
        [p]Вся информация будет проверена, и администрация сайта в кратчайшие сроки свяжется с вами для урегулирования спорного вопроса.[/p]
        [p]Мы не продаём материалы на нашем сайте, весь контент предоставлен для бесплатного домашнего ознакомительного просмотра.[/p]
