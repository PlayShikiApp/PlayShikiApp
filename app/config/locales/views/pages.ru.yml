          близлежащие анонсы.
        - Выходы серий отслеживаются автоматически по появлению
          эпизодов на торрент-трекерах, а время выхода эпизодов
          отображается либо исходя из информации с
          <a href="http://animecalendar.eu/">animecalendar.eu</a>,
          либо рассчитывается автоматически с учётом дат появления предыдущих эпизодов аниме.
