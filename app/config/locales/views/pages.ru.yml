    feedback:
      title: Сообщение администрации
      text: >-
        [p]
        Возможно, у тебя возникла интересная идея?
        Или тебе тут что-то не нравится и чего-то не хватает?
        Напиши об этом в [url=/s/10586-Pozhelaniya-po-saytu]топике идей и предложений[/url].
        [/p]
        [p]
        Или, может быть, на сайте что-то неправильно работает,
        и обнаружилась ошибка? Сообщи об этом в
        [url=/s/102-Tema-ob-oshibkah]теме ошибок[/url].
        [/p]
        [p]
        А может быть, просто хочешь что-то сказать или спросить? Прочти
        [url=/clubs/1093-faq-chasto-zadavaemye-voprosy]клуб о часто задаваемых вопросах[/url]
        и, если там не нашлось ответа, то задай вопрос там же.
        [/p]
        [p]
        Либо же напиши нам в форме ниже, и мы, может быть, когда-нибудь тебе ответим.
        [/p]

