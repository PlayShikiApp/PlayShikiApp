ru:
  userlist_comparer:
    show:
      list_comparison:
        anime: Сравнение списка аниме
        manga: Сравнение списка манги
      notice_1: >-
        На данной странице сравниваются списки пользователей
        %{user_1} и %{user_2}.
        <span style="background: #f2fff2; padding: 0 2px;">Зелёный</span>
        цвет означает совпадение оценок, а
        <span style="background: #fff2f2; padding: 0 2px;">красный</span>
        - различие.
        Чем насыщенней цвет, тем сильнее
        <span style="background: #e6ffe6; padding: 0 2px;">сходство</span>
        или
        <span style="background: #ffe6e6; padding: 0 2px;">различие</span>
        в оценках.
      notice_2: >-
        <span style="color: red">Важно!</span>
        Оценки сравниваются не по прямому совпадению цифр,
        а с учётом усреднённых оценок, которые ставит каждый пользователь.
        Поэтому в некоторых случаях оценки 6 и 8 могут отображаться
        как сильно совпадающие, а оценки 8 и 8 - как сильно различающиеся.
      by_user_score: По оценке %{user}
