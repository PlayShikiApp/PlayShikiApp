en:
  titles/season_title:
    anime: &anime_season_titles
      catalog:
        season:
          winter: Winter %{year}
          spring: Spring %{year}
          summer: Summer %{year}
          fall: Fall %{year}
        year: '%{year} year'
        decade: '%{decade}0s'
        ancient: Older
      short:
        season :
          winter: Winter Season
          spring: Spring Season
          summer: Summer Season
          fall: Fall Season
        year: '%{year} year'
      full:
        season:
          winter: Winter %{year} Anime
          spring: Spring %{year} Anime
          summer: Summer %{year} Anime
          fall: Fall %{year} Anime
        year: Anime %{year}
    manga: &manga_season_titles
      <<: *anime_season_titles
      full:
        season:
          winter: Winter %{year} Manga
          spring: Spring %{year} Manga
          summer: Summer %{year} Manga
          fall: Fall %{year} Manga
        year: Manga %{year}
    ranobe:
      <<: *manga_season_titles

  titles/status_title:
    anime: &anime_status_titles
      anons: Planned
      ongoing: Airing
      released: Released
      latest: Aired recently
    manga: &manga_status_titles
      <<: &anime_status_titles
      ongoing: Publishing
      latest: Published recently
    ranobe:
      <<: *manga_status_titles
