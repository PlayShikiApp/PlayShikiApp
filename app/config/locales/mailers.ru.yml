ru:
  shiki_mailer:
    private_message_email:
      subject: Личное сообщение
      body: |-
        %{nickname}, у вас 1 новое сообщение на %{site_link} от пользователя %{from_nickname}.
        Прочитать можно тут: %{private_message_link}

        Отписаться от уведомлений можно по ссылке:
        %{unsubscribe_link}

    reset_password_instructions:
      subject: Инструкция по сбросу пароля
      body: |-
        Привет!

        Кто-то активировал процедуру сброса пароля для вашего аккаунта на %{site_link}.

        Ваш логин - %{nickname}.

        Изменить пароль можно, перейдя по данной ссылке: %{reset_password_link}


        Если вам пришло несколько писем о восстановлении пароля, то переходить на страницу сброса пароля нужно обязательно по ссылке из самого последнего письма.

        Если вы не запрашивали сброс пароля, то просто проигнорируйте это письмо.

        Ваш пароль не будет изменён до тех пор, пока вы не перейдёте по указанной выше ссылке.
