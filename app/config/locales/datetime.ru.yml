ru:
  date:
    formats: &date_formats
      full: '%H:%M %d.%m.%Y'
      human: '%e %B %Y'
      human_short: '%e %b %Y'
      short: '%d.%m.%Y'
      day_month_human: '%e %B'
      month_year_human: '%B %Y'
      ongoing: '%A, %e %B %Y'
      ongoing_short: '%A, %e %B'

  time:
    formats:
      <<: *date_formats
      #momentjs: '%Y-%m-%d %H:%M:%S'

  datetime:
    intervals:
      today: сегодня
      yesterday: вчера
      during_week: в течение недели
      week: неделя назад
      two_weeks: две недели назад
      three_weeks: три недели назад
      month: месяц назад
      two_months: два месяца назад
      three_months: три месяца назад
      four_months: четыре месяца назад
      five_months: пять месяцев назад
      half_year: более полугода назад
      year: год назад
      two_years: два года назад
      many_years: совсем давно

    release_dates:
      date: '%{date} г.'
      for_date: на %{date} г.
      in_years: в %{from_date}-%{to_date} гг.
      since_date: с %{date} г.
      since_till_date: с %{from_date} г. по %{to_date} г.
      till_date: до %{date} г.

    parts:
      second:
        one: секунда
        few: секунды
        many: секунд
        other: секунды
      minute:
        one: минута
        few: минуты
        many: минут
        other: минуты
      hour:
        one: час
        few: часа
        many: часов
        other: часа
      day:
        one: день
        few: дня
        many: дней
        other: дня
      week:
        one: неделя
        few: недели
        many: недель
        other: недели
      month:
        one: месяц
        few: месяца
        many: месяцев
        other: месяца
      year:
        one: год
        few: года
        many: лет
        other: года
