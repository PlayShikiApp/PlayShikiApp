:letter_synonyms:
  and: '&'
  ß: ss
  x: ×
  tv: тв
  ova: ова
  ona: она
  movie: фильм
  # u: h
  # wo: o
  u: uu
  s: sh
  o:
    - wo
    - ou
    - oh
  magik: magic

:word_synonyms:
  kanojo: heroine
  special: specials
  s1:
    - tv(?:\s|-|)1
    - season\s1
    - 1st\sseason
    - '1'
    - i
  s2:
    - tv(?:\s|-|)2
    - season\s2
    - 2nd\sseason
    - '2'
    - ii
  s3:
    - tv(?:\s|-|)3
    - season\s3
    - 3rd\sseason
    - '3'
    - iii
  s4:
    - tv(?:\s|-|)4
    - season\s4
    - 4th\sseason
    - '4'
    - iv
  s5:
    - tv(?:\s|-|)5
    - season\s5
    - 5th\sseason
    - '5'
    - v
  s6:
    - tv(?:\s|-|)6
