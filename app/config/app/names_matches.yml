    - '6'
    - vi

:regexp_replaces:
  # '\b(тв|tv|ova|tb)\s*-?\s*\d$': ''
  # '\btv$': ''
  # '\b\d{4}$': ''
  # '\bs(\d+)\b': ' s\1'
  # '(?<= )([456789])$': '\1th season'
  # '(?<= )2$': '2nd season'
  # '(?<= )3$': '3rd season'
  '^the ': ''
  # '\bi\b': ''
  # '!': ''
  '\splus$': '+'
  '\sthe\sanimation$': ''
  '\bseries\b': ''
  '\bs1$': ''
  # '(?<!u)u(?!u)': 'uu'
  # 's(?!h)': 'sh'
  # '(?<=[wrtpsdfghjklzxcvbnmy])o(?!u)': 'ou'

:regexp_splitters:
  - '(?: [\[(] )? \b \d{4} (?: [\])] )? $'
  - '(?: [\[(] )? \b tv    (?: [\])] )? $'
  - '!'

